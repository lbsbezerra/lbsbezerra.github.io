<main>
    <h2>Storm Center</h2>
    
    <form action="thanks.php" method="post" enctype="multipart/form-data" name="storminfo">
    
     <fieldset>
       <legend>Personal Information</legend>
       <label><span>Full Name:</span><input type="text" name="fullname" placeholder="Full Name" pattern="[a-zA-Z ]{5,99}" required=""></label>
       <label><span>Email:</span><input type="email" name="email" placeholder="abc@abc.lt" required=""></label>
       <label><span>Phone:</span><input type="tel" name="phone" placeholder="1234567890" pattern="[0-9]{8,20}" required=""></label>
       <label><span>ZIP Code:</span><input type="number" name="zip" placeholder="ZIP Code" required=""></label>
     </fieldset>
     
     <fieldset>
       <legend>Storm Information</legend>
       <label><span>Storm Date:</span><input type="date" name="date" required=""></label>
       <label><span>Storm Type:</span><input type="text" name="stormtype" list="stormtype">
       <datalist id="stormtype">
         <option value="Flash Flood">
         </option><option value="Hail">
         </option><option value="Hurricane">
         </option><option value="Thunderstorm">
         </option><option value="Tornado">
       </option></datalist></label>
       <label><span>Storm Severity (1 to 10):</span><input type="range" name="severity" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)"><span id="severity">5</span></label>
       <label><span>Storm Region:</span>
         <select name="region">
           <option value="select" selected="" disabled="">Select Region ...</option>
           <option value="franklin">Franklin</option>
           <option value="greenville">Greenville</option>
           <option value="springfield">Springfield</option>
         </select>
       </label>
       
     </fieldset>
     
     <fieldset>
       <legend>Safety Information</legend>
       <label><span>Are you in danger?</span></label>
         <label><input type="radio" name="indanger" value="yes"> Yes</label>
         <label><input type="radio" name="indanger" value="maybe"> Maybe</label>
         <label><input type="radio" name="indanger" value="no"> No</label>
       
       <label><span>Additional Information or Comments:</span><textarea name="comments" rows="5" cols="40" placeholder="Additional Information ..."></textarea></label>
     </fieldset>
     <input type="submit" value="Submit" class="submitBtn">
        
    </form>
