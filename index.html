    <script>
        // --- Game Data and Logic ---

        const rawQuestions = [
            "Esse PokÃ©mon com certeza seria o Presidente do Brasil.",
            "Todo mundo chama esse PokÃ©mon para assar as carnes do churrasco.",
            "Esse PokÃ©mon nÃ£o perde nenhum jogo do Flamengo.",
            "Qual PokÃ©mon seria o melhor motorista de Uber no Rio de Janeiro?",
            "O PokÃ©mon que passaria o carnaval inteiro em Salvador.",
            "Qual PokÃ©mon conseguiria sobreviver ao trÃ¢nsito de SÃ£o Paulo?",
            "Esse PokÃ©mon seria o melhor jogador de futebol da seleÃ§Ã£o brasileira.",
            "Qual PokÃ©mon Ã© o mais provÃ¡vel de aparecer na novela das nove?",
            "Qual PokÃ©mon Ã© o mais provÃ¡vel de ser preso por furar a fila do INSS?",
            "Que PokÃ©mon daria o melhor garÃ§om de uma padaria chique?",
            "Esse PokÃ©mon teria a melhor barraca de pastel na feira de domingo.",
            "Qual PokÃ©mon seria o mestre de capoeira mais temido da Bahia?",
            "O PokÃ©mon que sÃ³ come feijoada no sÃ¡bado.",
            "Esse PokÃ©mon tentaria vender 'Jequiti' na porta de casa.",
            "Qual PokÃ©mon seria o fiscal de rodovia mais rÃ­gido?",
            "Que PokÃ©mon seria o DJ mais famoso do funk carioca?",
            "Esse PokÃ©mon seria o melhor professor de portuguÃªs do ensino mÃ©dio.",
            "Qual PokÃ©mon comeria o maior aÃ§aÃ­ com leite ninho?",
            "O PokÃ©mon que sempre pede desconto em tudo.",
            "Qual PokÃ©mon seria o melhor cantor de sertanejo universitÃ¡rio?",
            "Esse PokÃ©mon teria o melhor passinho de frevo em Olinda.",
            "Qual PokÃ©mon faria um protesto na Avenida Paulista?",
            "Esse PokÃ©mon daria o melhor comentarista de futebol de mesa.",
            "O PokÃ©mon que mais sabe fazer 'gambiarras' em casa."
        ];

        let questionDeck = [];
        let drawnQuestions = [];
        let isDeckEmpty = false;

        // Utility function to shuffle an array (Fisher-Yates)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Initialize the deck
        function initializeDeck() {
            questionDeck = [...rawQuestions]; // Copy raw questions
            shuffleArray(questionDeck);
            drawnQuestions = [];
            isDeckEmpty = false;
            updateStatus();
        }

        // Update the status display
        function updateStatus() {
            const statusElement = document.getElementById('deck-status');
            const buttonElement = document.getElementById('generate-button');
            const remaining = questionDeck.length;

            if (isDeckEmpty) {
                statusElement.textContent = "Baralho Vazio! Clique para recomeÃ§ar.";
                buttonElement.textContent = "RecomeÃ§ar Jogo";
                buttonElement.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                buttonElement.classList.add('bg-green-600', 'hover:bg-green-700');
            } else {
                statusElement.textContent = `Perguntas restantes: ${remaining}/${rawQuestions.length}`;
                buttonElement.textContent = "PrÃ³xima Pergunta";
                buttonElement.classList.remove('bg-green-600', 'hover:bg-green-700');
                buttonElement.classList.add('bg-blue-600', 'hover:bg-blue-700');
            }
        }

        // Draw the next question
        function drawNextQuestion() {
            const questionTextElement = document.getElementById('question-text');
            const cardElement = document.getElementById('question-card');

            if (isDeckEmpty) {
                // If deck is empty, re-initialize and draw the first card
                initializeDeck();
            }

            if (questionDeck.length > 0) {
                // Draw the question from the top of the shuffled deck
                const nextQuestion = questionDeck.pop();
                drawnQuestions.push(nextQuestion);

                // Update UI
                questionTextElement.textContent = nextQuestion;
                cardElement.classList.remove('bg-white');
                cardElement.classList.add('bg-lime-100'); // Change color slightly to indicate refresh

                // Apply a simple transition class for visual effect
                cardElement.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    cardElement.style.transform = 'scale(1.0)';
                    cardElement.classList.remove('bg-lime-100');
                    cardElement.classList.add('bg-white');
                }, 100);

                if (questionDeck.length === 0) {
                    isDeckEmpty = true;
                }
            } else {
                // This block should only run if the deck was just re-initialized and is still empty (shouldn't happen)
                questionTextElement.textContent = "Fim do Baralho! Recarregue a pÃ¡gina ou clique em 'RecomeÃ§ar'.";
                isDeckEmpty = true;
            }
            updateStatus();
        }

        // --- Event Listener Setup ---

        document.addEventListener('DOMContentLoaded', () => {
            initializeDeck(); // Shuffle the deck on page load

            const generateButton = document.getElementById('generate-button');
            generateButton.addEventListener('click', drawNextQuestion);
        });

    </script>
