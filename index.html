<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Question Card Battle</title>
    <!-- Load Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter (UI) and Roboto Condensed (Question) Fonts --><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        body {
            font-family: 'Inter', sans-serif; /* UI Font */
            background-color: #1f2937; /* Dark background */
            color: #f3f4f6; /* Light text color */
            overflow-x: hidden; /* Prevent horizontal scroll on small devices. */
        }
        
        /* Button Style */
        .btn-primary {
            transition: all 0.15s ease-in-out;
            letter-spacing: 0.05em;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            /* Dark shadow fix (accessible) */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6), 0 1px 3px rgba(0, 0, 0, 0.4);
        }

        /* --- Authentic Pokémon Basic Card Styles --- */

        .pokemon-card-outer {
            /* Main card frame: rounded rectangle with a dark border effect */
            background-color: #374151; /* Main card body color, typically a dark grey */
            padding: 4px; /* The thickness of the outer black border */
            border-radius: 15px; /* Rounded corners for the whole card */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7), 0 5px 10px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
            border: 2px solid #000; /* Outer black border */
            max-width: 320px; /* Standard TCG card width for desktop */
            width: 95%; /* Responsive width for mobile */
            aspect-ratio: 3.5 / 4.9; /* Standard TCG card aspect ratio */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Ensure rounded corners clip content */
        }
        
        /* Card Top Section (BASIC / Name bar) */
        .card-top-bar {
            background: linear-gradient(to right, #4b5563 0%, #6b7280 100%); /* Metallic grey gradient */
            color: #f3f4f6;
            padding: 6px 15px;
            font-size: 0.75rem;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 12px 12px 0 0; /* Match outer border radius */
            border-bottom: 2px solid #000;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
            position: relative;
            z-index: 2; /* Ensure it's above image */
        }

        .card-top-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="%23ffffff" opacity="0.1"><path d="M0 0h10v10H0zM20 0h10v10H20zM40 0h10v10H40zM60 0h10v10H60zM80 0h10v10H80zM0 20h10v10H0zM20 20h10v10H20zM40 20h10v10H40zM60 20h10v10H60zM80 20h10v10H80zM0 40h10v10H0zM20 40h10v10H20zM40 40h10v10H40zM60 40h10v10H60zM80 40h10v10H80zM0 60h10v10H0zM20 60h10v10H20zM40 60h10v10H40zM60 60h10v10H60zM80 60h10v10H80zM0 80h10v10H0zM20 80h10v10H20zM40 80h10v10H40zM60 80h10v10H60zM80 80h10v10H80z"/></svg>'); /* Subtle grid pattern */
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }


        .card-name {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 1.1rem;
            font-weight: 800;
            color: #fde047; /* Yellow for contrast */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            margin-left: -5px; /* Adjust to align with BASIC */
        }

        /* Image Area */
        .image-container {
            flex-grow: 1; /* Take up remaining space */
            background-color: #111827; /* Dark background for the art box */
            border: 2px solid #000; /* Black border around image */
            margin: 0 4px; /* Align with outer border */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Ensure image is clipped if needed */
            position: relative;
        }

        .image-container img {
            object-fit: contain; /* Ensure image fits without cropping too much */
            width: 100%;
            height: 100%;
            border-radius: 4px;
        }

        /* Question Box (Ability/Attack Text Box) */
        .question-box-wrapper {
            background-color: #374151; /* Dark grey similar to card body */
            padding: 8px 4px 4px 4px; /* Space for the border */
            border-top: 2px solid #000; /* Top black border */
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            position: relative;
            z-index: 2;
        }

        .question-box {
            background-color: #111827; /* Very dark background for text */
            border: 2px solid #6b7280; /* Grey metallic border for the text box */
            border-radius: 8px;
            padding: 10px 15px;
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .question-text {
            font-family: 'Roboto Condensed', sans-serif;
            color: #ffffff; 
            font-weight: 700;
            line-height: 1.4;
            font-size: 1.1rem; /* Slightly smaller for fitting */
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">

    <!-- Header Section (UI Font: Inter) --><header class="bg-red-700 shadow-xl p-4 text-white">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-extrabold tracking-tight">⭐ Pokémon Card Battle</h1>
            <p class="text-sm opacity-80" id="deck-status">Shuffling...</p>
        </div>
    </header>

    <!-- Main Content Area --><main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full flex flex-col items-center space-y-8">

            <!-- Question Card Display (Authentic Basic Pokémon Style) --><div id="question-card" class="pokemon-card-outer">
                
                <!-- Card Top Section (BASIC / Name bar) --><div class="card-top-bar">
                    <span>BASIC</span>
                    <span id="card-name" class="card-name">QUESTION CARD</span>
                </div>

                <!-- Image/Illustration Area --><div class="image-container transition-opacity duration-300 opacity-0" id="image-frame">
                    <img id="question-image" 
                        src="" 
                        alt="Pokémon illustration related to the question" 
                        onerror="this.parentElement.classList.add('opacity-0');">
                </div>
                
                <!-- Question Text Box (Ability/Attack like) --><div class="question-box-wrapper">
                    <div class="question-box">
                        <p id="question-text" class="question-text">
                            Click 'Next Question' to begin the battle!
                        </p>
                    </div>
                </div>

            </div>

            <!-- Action Button (UI Font: Inter) --><button id="generate-button" 
                    class="btn-primary bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-8 rounded-full shadow-lg w-full max-w-xs uppercase">
                Next Question
            </button>

        </div>
    </main>

    <!-- Footer for Info (UI Font: Inter) --><footer class="p-4 text-center text-xs text-gray-400">
        <p>Game Format made by Leo. Use physical Veto Tokens for fair decisions!</p>
    </footer>

    <script>
        // --- Game Data and Logic ---

        // IMPORTANT: The rawQuestions array uses objects to hold the Portuguese text and an image URL.
        const rawQuestions = [
            {
                text: "Esse Pokémon com certeza seria o Presidente do Brasil.",
                imageUrl: "./assets/img/presidentebrasil.png" /* Example: Custom image that I created */
            },
            {
                text: "Todo mundo chama esse Pokémon para assar as carnes do churrasco.",
                imageUrl: "./assets/img/churrasco.png"
            },
            {
                text: "Esse Pokémon não perde nenhum jogo do Flamengo.",
                imageUrl: "./assets/img/jogoflamengo.png"
            },
            {
                text: "Qual Pokémon seria o melhor motorista de Uber no Rio de Janeiro?",
                imageUrl: "./assets/img/uber.png"
            },
            {
                text: "O Pokémon que passaria o carnaval inteiro em Salvador.",
                imageUrl: "./assets/img/salvador.png"
            },
            {
                text: "Qual Pokémon conseguiria sobreviver ao trânsito de São Paulo?",
                imageUrl: "https://placehold.co/200x200/4c4d51/ffffff?text=SP%20TRAFFIC"
            },
            {
                text: "Esse Pokémon seria o melhor jogador de futebol da seleção brasileira.",
                imageUrl: "https://placehold.co/200x200/4c4d51/ffffff?text=FUTEBOL"
            },
            {
                text: "Qual Pokémon é o mais provável de aparecer na novela das nove?",
                imageUrl: "https://placehold.co/200x200/4c4d51/ffffff?text=NOVELA"
            },
            {
                text: "Qual Pokémon é o mais provável de ser preso por furar a fila do INSS?",
                imageUrl: "https://placehold.co/200x200/4c4d51/ffffff?text=INSS"
            },
            {
                text: "Que Pokémon daria o melhor garçom de uma padaria chique?",
                imageUrl: "https://placehold.co/200x200/4c4d51/ffffff?text=GARÇOM"
            },
            {
                text: "Esse Pokémon teria a melhor barraca de pastel na feira de domingo.",
                imageUrl: "https://placehold.co/200x200/4c4d51/ffffff?text=PASTEL"
            },
            {
                text: "Qual Pokémon seria o mestre de capoeira mais temido da Bahia?",
                imageUrl: "https://placehold.co/200x200/4c4d51/ffffff?text=CAPOEIRA"
            },
            {
                text: "O Pokémon que só come feijoada no sábado.",
                imageUrl: "https://placehold.co/200x200/4c4d51/ffffff?text=FEIJOADA"
            },
            {
                text: "Esse Pokémon tentaria vender 'Jequiti' na porta de casa.",
                imageUrl: "https://placehold.co/200x200/4c4d51/ffffff?text=JEQUITI"
            },
            {
                text: "Qual Pokémon seria o fiscal de rodovia mais rígido?",
                imageUrl: "https://placehold.co/200x200/4c4d51/ffffff?text=FISCAL"
            },
            {
                text: "Que Pokémon seria o DJ mais famoso do funk carioca?",
                imageUrl: "https://placehold.co/200x200/4c4d51/ffffff?text=FUNK"
            },
            {
                text: "Esse Pokémon seria o melhor professor de português do ensino médio.",
                imageUrl: "https://placehold.co/200x200/4c4d51/ffffff?text=PORTUGUES"
            },
            {
                text: "Qual Pokémon comeria o maior açaí com leite ninho?",
                imageUrl: "https://placehold.co/200x200/4c4d51/ffffff?text=AÇAÍ"
            },
            {
                text: "O Pokémon que sempre pede desconto em tudo.",
                imageUrl: "https://placehold.co/200x200/4c4d51/ffffff?text=DESCONTO"
            },
            {
                text: "Qual Pokémon seria o melhor cantor de sertanejo universitário?",
                imageUrl: "https://placehold.co/200x200/4c4d51/ffffff?text=SERTANEJO"
            },
            {
                text: "Esse Pokémon teria o melhor passinho de frevo em Olinda.",
                imageUrl: "https://placehold.co/200x200/4c4d51/ffffff?text=FREVO"
            },
            {
                text: "Qual Pokémon faria um protesto na Avenida Paulista?",
                imageUrl: "https://placehold.co/200x200/4c4d51/ffffff?text=PROTESTO"
            },
            {
                text: "Esse Pokémon daria o melhor comentarista de futebol de mesa.",
                imageUrl: "https://placehold.co/200x200/4c4d51/ffffff?text=FUT%20MESA"
            },
            {
                text: "O Pokémon que mais sabe fazer 'gambiarras' em casa.",
                imageUrl: "https://placehold.co/200x200/4c4d51/ffffff?text=GAMBIARRA"
            }
        ];

        let questionDeck = [];
        let drawnQuestions = [];
        let isDeckEmpty = false;

        // Utility function to shuffle an array (Fisher-Yates)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Initialize the deck
        function initializeDeck() {
            questionDeck = [...rawQuestions]; // Copy raw questions
            shuffleArray(questionDeck);
            drawnQuestions = [];
            isDeckEmpty = false;
            updateStatus();
        }

        // Update the status display
        function updateStatus() {
            const statusElement = document.getElementById('deck-status');
            const buttonElement = document.getElementById('generate-button');
            const remaining = questionDeck.length;

            if (isDeckEmpty) {
                statusElement.textContent = "Deck Empty! Click to restart.";
                buttonElement.textContent = "Restart Game";
                buttonElement.classList.remove('bg-red-600', 'hover:bg-red-700');
                buttonElement.classList.add('bg-green-600', 'hover:bg-green-700');
            } else {
                statusElement.textContent = `Questions remaining: ${remaining}/${rawQuestions.length}`;
                buttonElement.textContent = "Next Question";
                buttonElement.classList.remove('bg-green-600', 'hover:bg-green-700');
                buttonElement.classList.add('bg-red-600', 'hover:bg-red-700');
            }
        }

        // Draw the next question
        function drawNextQuestion() {
            const questionTextElement = document.getElementById('question-text');
            const questionImageElement = document.getElementById('question-image');
            const imageFrameElement = document.getElementById('image-frame');
            const cardElement = document.getElementById('question-card');
            const cardNameElement = document.getElementById('card-name');

            if (isDeckEmpty) {
                // If deck is empty, re-initialize and draw the first card
                initializeDeck();
            }

            if (questionDeck.length > 0) {
                // Draw the question object from the top of the shuffled deck
                const nextQuestion = questionDeck.pop();
                drawnQuestions.push(nextQuestion);

                // Update UI
                questionTextElement.textContent = nextQuestion.text;
                
                // Update Image
                questionImageElement.src = nextQuestion.imageUrl;
                imageFrameElement.classList.remove('opacity-0'); // Make image frame visible
                
                // Update the card name in the top bar with a short version of the question or a generic "Question"
                cardNameElement.textContent = "QUESTION"; // Could also be nextQuestion.text.substring(0, 15) + '...'
                
                // Card visual feedback (tap effect)
                cardElement.classList.add('scale-95'); 
                setTimeout(() => {
                    cardElement.classList.remove('scale-95');
                }, 150);

                if (questionDeck.length === 0) {
                    isDeckEmpty = true;
                }
            } else {
                // Deck End
                questionTextElement.textContent = "Deck End! Reload the page or click 'Restart Game'.";
                imageFrameElement.classList.add('opacity-0'); // Hide image frame
                cardNameElement.textContent = "END GAME";
                isDeckEmpty = true;
            }
            updateStatus();
        }

        // --- Event Listener Setup ---

        document.addEventListener('DOMContentLoaded', () => {
            initializeDeck(); // Shuffle the deck on page load

            // Set the initial card message
            document.getElementById('question-text').textContent = "Click 'Next Question' to begin the battle!";
            document.getElementById('card-name').textContent = "BATTLE START";


            const generateButton = document.getElementById('generate-button');
            generateButton.addEventListener('click', drawNextQuestion);
        });

    </script>

</body>
</html>
